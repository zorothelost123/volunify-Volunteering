<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="style.css">


<style>
    /* Import Google font - Poppins */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins",
        sans-serif;
    }
    body {
      width: 100%;
  min-height: 100vh;
  background-size: cover;
  background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image:linear-gradient(rgba(158, 156, 164, 0.65),rgba(5, 5, 6, 0.65)), url(images/img.jpeg);
    }
    .wrapper {
      position: relative;
      max-width: 470px;
      width: 100%;
      border-radius: 12px;
      padding: 20px
        30px
        120px;
      background: linear-gradient(rgba(0, 0, 0, 0.65),rgba(162, 162, 212, 0.65));
      box-shadow: 0
        5px
        10px
        rgba(8, 7, 7, 0.1);
      overflow: hidden;
      margin-left: 195px;
    }
    .form.login {
      position: absolute;
      left: 50%;
      bottom: -86%;
      transform: translateX(
        -50%
      );
      width: calc(
        100% +
          220px
      );
      padding: 20px
        140px;
      border-radius: 50%;
      height: 100%;
      background: #fff;
      transition: all
        0.6s
        ease;
    }
    .wrapper.active
      .form.login {
      bottom: -15%;
      border-radius: 35%;
      box-shadow: 0 -5px
        10px rgba(0, 0, 0, 0.1);
    }
    .form
      header {
      font-size: 30px;
      text-align: center;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .form.login
      header {
      color: #333;
      opacity: 0.6;
    }
    .wrapper.active
      .form.login
      header {
      opacity: 1;
    }
    .wrapper.active
      .signup
      header {
      opacity: 0.6;
    }
    .wrapper
      form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }
    form
      input {
      height: 60px;
      outline: none;
      border: none;
      padding: 0
        15px;
      font-size: 16px;
      font-weight: 400;
      color: #333;
      border-radius: 8px;
      background: #fff;
    }
    .form.login
      input {
      border: 1px
        solid
        #aaa;
    }
    .form.login
      input:focus {
      box-shadow: 0
        1px 0
        #ddd;
    }
    form
      .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .checkbox
      input[type="checkbox"] {
      height: 16px;
      width: 16px;
      accent-color: #fff;
      cursor: pointer;
    }
    form
      .checkbox
      label {
      cursor: pointer;
      color: #fff;
    }
    form a {
      color: #333;
      text-decoration: none;
    }
    form
      a:hover {
      text-decoration: underline;
    }
    form
      input[type="submit"] {
      margin-top: 15px;
      padding: none;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
    }
    .form.login
      input[type="submit"] {
      background: #5a647b;
      color: #fff;
      border: none;
    }


    .alertBox {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

.alertContent {
  background-color: #fff;
  margin: 10% auto;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  width: 600px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 20px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}


.container{
  position: relative;
  max-width: 850px;
  width: 100%;
  background: #fff;
  padding: 40px 30px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  perspective: 2700px;
}
.container .cover{
  position: absolute;
  top: 0;
  left: 50%;
  height: 100%;
  width: 50%;
  z-index: 98;
  transition: all 1s ease;
  transform-origin: left;
  transform-style: preserve-3d;
}
.container #flip:checked ~ .cover{
  transform: rotateY(-180deg);
}
 .container .cover .front,
 .container .cover .back{
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
}
.cover .back{
  transform: rotateY(180deg);
  backface-visibility: hidden;
}
.container .cover::before,
.container .cover::after{
  content: '';
  position: absolute;
  height: 100%;
  width: 100%;
  background: #7d2ae8;
  opacity: 0.5;
  z-index: 12;
}
.container .cover::after{
  opacity: 0.3;
  transform: rotateY(180deg);
  backface-visibility: hidden;
}
.container .cover img{
  position: absolute;
  height: 100%;
  width: 100%;
  object-fit: cover;
  z-index: 10;
}
.container .cover .text{
  position: absolute;
  z-index: 130;
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.cover .text .text-1,
.cover .text .text-2{
  font-size: 26px;
  font-weight: 600;
  color: #fff;
  text-align: center;
}
.cover .text .text-2{
  font-size: 15px;
  font-weight: 500;
}
.container .forms{
  height: 100%;
  width: 100%;
  background: #fff;
}
.container .form-content{
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.form-content .login-form,
.form-content .signup-form{
  width: calc(100% / 2 - 25px);
}
.forms .form-content .title{
  position: relative;
  font-size: 24px;
  font-weight: 500;
  color: #333;
}
.forms .form-content .title:before{
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 25px;
  background: #7d2ae8;
}
.forms .signup-form  .title:before{
  width: 20px;
}
.forms .form-content .input-boxes{
  margin-top: 30px;
}
.forms .form-content .input-box{
  display: flex;
  align-items: center;
  height: 50px;
  width: 100%;
  margin: 10px 0;
  position: relative;
}
.form-content .input-box input{
  height: 100%;
  width: 100%;
  outline: none;
  border: none;
  padding: 0 30px;
  font-size: 16px;
  font-weight: 500;
  border-bottom: 2px solid rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}
.form-content .input-box input:focus,
.form-content .input-box input:valid{
  border-color: #7d2ae8;
}
.form-content .input-box i{
  position: absolute;
  color: #7d2ae8;
  font-size: 17px;
}
.forms .form-content .text{
  font-size: 14px;
  font-weight: 500;
  color: #333;
}
.forms .form-content .text a{
  text-decoration: none;
}
.forms .form-content .text a:hover{
  text-decoration: underline;
}
.forms .form-content .button{
  color: #fff;
  margin-top: 40px;
}
.forms .form-content .button input{
  color: #fff;
  background: #7d2ae8;
  border-radius: 6px;
  padding: 0;
  cursor: pointer;
  transition: all 0.4s ease;
}
.forms .form-content .button input:hover{
  background: #5b13b9;
}
.forms .form-content label{
  color: #5b13b9;
  cursor: pointer;
}
.forms .form-content label:hover{
  text-decoration: underline;
}
.forms .form-content .login-text,
.forms .form-content .sign-up-text{
  text-align: center;
  margin-top: 25px;
}
.container #flip{
  display: none;
}
@media (max-width: 730px) {
  .container .cover{
    display: none;
  }
  .form-content .login-form,
  .form-content .signup-form{
    width: 100%;
  }
  .form-content .signup-form{
    display: none;
  }
  .container #flip:checked ~ .forms .signup-form{
    display: block;
  }
  .container #flip:checked ~ .forms .login-form{
    display: none;
  }
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;

.button:hover {

}
img{
  width: 200px;
}

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      </head>
      <body>
        <section class="wrapper">
          <div class="form signup">
            <header>Signup</header>
            <form action="#">
              <input type="text" placeholder="Full name" value="" id="username" required/>
              <input type="email" placeholder="Email address"  value="" id="email" required />
              <input type="password" placeholder="Password"  value="" id="password" required />
              <div class="checkbox">
                <input type="checkbox" id="signupCheck" />
                <label for="signupCheck">I accept all terms & conditions</label>
              </div>
              <input type="submit" value="Signup" class="sub" id="submit"/>
            </form>
          </div>
    
          <div class="form login">
            <header>Login</header>
            <form action="#">
              <input type="text" placeholder="Email address" value="" id="username1" required />
              <input type="password" placeholder="Password" value="" id="password1" required />
              <a href="#">Forgot password?</a>
              <input type="submit" value="Login" />

        
            </form>
</div>
</section>
<div class="button1">
  <img src="images/download (1).png" onclick="showPrompt()"> 
  </div>
<div id="alertBox" class="alertBox">
  <div class="alertContent">
    <span class="close" onclick="closePrompt()">&times;</span>
    
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Login</div>
        <form action="#">
          <div class="input-boxes">
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Enter your email" id="emailField" required>
            </div>
            <div class="input-box">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Enter your password"  id="passwordField" required>
            </div>
            <div class="input-box">
              <i class="fas fa-key"></i>
              <input type="text" placeholder="Enter secret key" id="secretKey" required>
            </div>
            <div class="text"><a href="#">Forgot password?</a></div>
            
           
          
      </form>
    </div>
      
  </div>
  </div>
  <br>
    <button onclick="submitInput()">Submit</button>
    
  </div>
</div>
  
 

<script type="module">
        


        
  const wrapper = document.querySelector(".wrapper"),
            signupHeader = document.querySelector(".signup header"),
            loginHeader = document.querySelector(".login header");
          loginHeader.addEventListener("click", () => {
            wrapper.classList.add("active");
          });
          signupHeader.addEventListener("click", () => {
            wrapper.classList.remove("active");
          });
    
  
         
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {  getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB4LAY_Uh-SD630onWESWEXoCs9wOs0Oew",
      authDomain: "signin-d68ad.firebaseapp.com",
      projectId: "signin-d68ad",
      storageBucket: "signin-d68ad.appspot.com",
      messagingSenderId: "931661905060",
      appId: "1:931661905060:web:ba956d9c1198cc1a0f7a31"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
        
              
     
               const db = getDatabase(app);
  
               document.getElementById("submit").addEventListener('click', function(e){
                e.preventDefault();
                set(ref(db, 'user/' + document.getElementById("username").value),
                {
     
                 username: document.getElementById("username").value,
                  email: document.getElementById("email").value,
                  password: document.getElementById("password").value
                
  
                });
                  alert("Signin Sucessfull  !");
               })
  
               // Retrieving login information and checking against signup information
               document.querySelector(".form.login form").addEventListener('submit', function(e) {
      e.preventDefault();
  
      const email = document.getElementById("username1").value;
      const password = document.getElementById("password1").value;
  
      // Retrieve signup information from Firebase
      get(child(ref(db), 'user')).then((snapshot) => {
          if (snapshot.exists()) {
              let loginSuccessful = false; // Variable to track login success
              // Iterate through each user in the database
              snapshot.forEach((childSnapshot) => {
                  const userData = childSnapshot.val();
                  // Check if email and password match signup information
                  if (userData.email === email && userData.password === password) {
                      // If match found, login is successful
                      alert("Login successful!");
                      // Redirect to index.html
                      window.location.href = "Volunteer.html";
                      loginSuccessful = true; // Set login success flag
                      return; // Exit loop
                  }
              });
              // If no match found and login was not successful, show login failed alert
              if (!loginSuccessful) {
                  alert("Login failed. Please check your credentials.");
              }
          } else {
              // No users found in database
              alert("No users found. Please sign up first.");
          }
          // Reset input fields after form submission
          document.getElementById("username1").value = "";
          document.getElementById("password1").value = "";
      }).catch((error) => {
          console.error("Error retrieving data: ", error);
      });
  });
  
  
  
  
  </script>
  <script> 
    function showPrompt() {
      document.getElementById('alertBox').style.display = 'block';
    }
    
    function closePrompt() {
      document.getElementById('alertBox').style.display = 'none';
    }
    
    function submitInput() {
      var email = document.getElementById('emailField').value;
      var password = document.getElementById('passwordField').value;
      var secretCode = document.getElementById('secretKey').value;
    
      if (secretCode === "12345") {
        window.location.href = "NGO.html"; // Redirect to index page
      } else {
        alert("Secret code incorrect!");
      }
      closePrompt();
    }
    </script>
    </body>
